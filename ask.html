<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask a Question | StackIt</title>

  <!-- StackIt Shared Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Quill Core Styles -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <!-- Emoji Plugin Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill-emoji/dist/quill-emoji.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h1>❓ StackIt</h1>
      <nav>
        <a href="index.html">← Back to Home</a>
      </nav>
    </aside>

    <main class="main">
      <h2>📝 Ask a New Question</h2>
      <form id="ask-form" class="ask-form">
        <input type="text" id="title" placeholder="Title (short & descriptive)" required />

        <!-- Rich Text Editor Container -->
        <div id="editor" style="height: 200px;"></div>

        <input type="text" id="tags" placeholder="Tags (comma-separated like React, JWT)" required />
        <button type="submit">Submit Question</button>
      </form>
    </main>
  </div>

  <!-- Quill Core JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Emoji Plugin JS -->
  <script src="https://cdn.jsdelivr.net/npm/quill-emoji/dist/quill-emoji.js"></script>

  <script>
    // Initialize Quill with Emoji Support
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold', 'italic', 'strike'],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          ['link', 'emoji'],
          [{ 'align': [] }],
        ],
        'emoji-toolbar': true,
        'emoji-textarea': false,
        'emoji-shortname': true
      },
      placeholder: 'Describe your question...'
    });

    // Submit the question to backend
    document.getElementById('ask-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const descriptionHTML = quill.root.innerHTML;

      const res = await fetch('http://localhost:5000/api/questions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify({
          title: document.getElementById('title').value,
          description: descriptionHTML,
          tags: document.getElementById('tags').value.split(',').map(tag => tag.trim())
        })
      });

      const data = await res.json();
      alert(data.message || 'Question submitted!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
