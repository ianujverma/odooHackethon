<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StackIt ‚Äì Minimal Q&A Forum</title>
</head>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="script.js"></script>
<body>
  <div class="layout">
    <aside class="sidebar"> 
      <h1>‚ùì StackIt</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#ask">Ask</a>
        <a href="#">Answers</a>
        <a href="#">Notifications üîî</a>
      </nav>
    </aside>

    <main class="main">
      <header>
        <h2>Welcome !</h2>
        <button class="ask-btn" onclick="toggleForm()">+ Ask Question</button>
      </header>

      <section id="ask-form" class="ask-form" style="display:none;">
        <h3>Ask a New Question</h3>
        <input type="text" id="title" placeholder="Title" />
        <textarea id="description" placeholder="Describe your question..."></textarea>
        <input type="text" id="tags" placeholder="Tags (comma-separated)" />
        <button onclick="submitQuestion()">Submit</button>
      </section>

      <section class="question-card">
        <h3>ü§ñ What is JWT and how does it work?</h3>
        <p>I'm building a secure Node.js app and want to understand how JWT handles authentication and token validation.</p>
        <div class="tags">
          <span>Node.js</span><span>JWT</span><span>Security</span>
        </div>
        <div class="votes">
          <button onclick="vote('up')">‚¨ÜÔ∏è Upvote</button>
          <button onclick="vote('down')">‚¨áÔ∏è Downvote</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
