<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answer Question | StackIt</title>

  <!-- StackIt Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill-emoji/dist/quill-emoji.css" />

   <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h1>❓ StackIt</h1>
      <nav>
        <a href="index.html">← Back to Home</a>
      </nav>
    </aside>

    <main class="main">
      <div class="question-card">
        <h2 id="question-title">Loading title...</h2>
        <p id="question-desc">Loading description...</p>
      </div>

      <!-- Answer Editor Form -->
      <form id="answer-form" class="ask-form">
        <div id="editor" style="height: 200px;"></div>
        <button type="submit">Post Your Answer</button>
      </form>
    </main>
  </div>

  <!-- Quill & Emoji JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-emoji/dist/quill-emoji.js"></script>

  <script>
    // Extract question ID from URL (e.g. ?id=123)
    const params = new URLSearchParams(window.location.search);
    const questionId = params.get('id');

    // Load question details from backend
    async function loadQuestion() {
      const res = await fetch(`http://localhost:5000/api/questions/${questionId}`);
      const q = await res.json();
      document.getElementById('question-title').textContent = q.title;
      document.getElementById('question-desc').innerHTML = q.description;
    }

    loadQuestion();

    // Initialize Quill editor
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold', 'italic', 'strike'],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          ['link', 'emoji'],
          [{ 'align': [] }]
        ],
        'emoji-toolbar': true,
        'emoji-textarea': false,
        'emoji-shortname': true
      },
      placeholder: 'Write your answer here...'
    });

    // Submit answer
    document.getElementById('answer-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const contentHTML = quill.root.innerHTML;

      const res = await fetch(`http://localhost:5000/api/answers`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify({
          questionId: questionId,
          content: contentHTML
        })
      });

      const data = await res.json();
      alert(data.message || 'Answer posted!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
