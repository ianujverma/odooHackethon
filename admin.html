<h2>Admin Control Panel</h2>
<table>
  <thead>
    <tr><th>Question</th><th>Author</th><th>Actions</th></tr>
  </thead>
  <tbody id="admin-questions"></tbody>
</table>

<script>
async function loadQuestions() {
  const res = await fetch('http://localhost:5000/api/admin/questions', {
    headers: {
      Authorization: 'Bearer ' + localStorage.getItem('token')
    }
  });
  const questions = await res.json();
  const tbody = document.getElementById('admin-questions');
  tbody.innerHTML = questions.map(q => `
    <tr>
      <td>${q.title}</td>
      <td>${q.author.username}</td>
      <td><button onclick="deleteQuestion('${q._id}')">üóëÔ∏è Delete</button></td>
    </tr>
  `).join('');
}

async function deleteQuestion(id) {
  await fetch(`http://localhost:5000/api/admin/questions/${id}`, {
    method: 'DELETE',
    headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
  });
  loadQuestions();
}

loadQuestions();
</script>
